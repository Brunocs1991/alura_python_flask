{% extends "template.html" %}
{% block conteudo%}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Console</th>

    </tr>
    </thead>
    <tbody>
    {% for jogo in jogos %}
    <tr>
        <td>{{ jogo.nome }}</td>
        <td>{{ jogo.categoria }}</td>
        <td>{{ jogo.console }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="pt-5 d-flex justify-content-end">


    <a type="button" class="btn btn-outline-primary mx-1" href={{url_for('novo')}}>Novo</a>
    {% if session['usuario_logado'] %}
    <a type="button" class="btn btn-outline-danger mx-1" href="{{url_for('logout')}}">Deslogar</a>
    {%endif%}
</div>
{% endblock %}
