{% extends "template.html" %}
{% block conteudo%}
<form method="POST" action={{url_for('criar')}}>
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
    </fieldset>
    <div class="pt-5 d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-primary">Salvar</button>
        <a type="button" class="btn btn-outline-primary mx-1" href={{url_for('index')}}>Inicio</a>
        <a type="button" class="btn btn-outline-danger" href="{{url_for('logout')}}">Deslogar</a>
    </div>
</form>
{% endblock %}
